; App configuration
[app]
name        = Web2py marketplace demo
author      = Mark Graves <mark@myire.com>
author_email = mark@myire.com 
description = Web2py marketplace demo
keywords    = web2py, python, framework
generator   = Web2py Web Framework
production  = false
toolbar     = false
version     = 0.0.1

; Host configuration
[host]
names = localhost:*, 127.0.0.1:*, *:*, *

; db configuration
[db]
uri       = sqlite://storage.sqlite
migrate   = true
pool_size = 10  

; smtp address and credentials
[smtp]
server = smtp.gmail.com:587
sender = you@gmail.com
login  = username:password
tls    = true
ssl    = true

[scheduler]
enabled   = false
heartbeat = 1

[google]
analytics_id =